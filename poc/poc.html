<script>
   const getQuery = (url,query) => {
        // str为？之后的参数部分字符串
        const str = url.substr(url.indexOf('?') + 1)
        // arr每个元素都是完整的参数键值
        const arr = str.split('&')
        // result为存储参数键值的集合
        const result = {}
        for (let i = 0; i < arr.length; i++) {
            // item的两个元素分别为参数名和参数值
            const item = arr[i].split('=')
            result[item[0]] = item[1]
        }
        return result
    }
  document.write('code: '+getQuery(document.location,'code'))
  document.write("<br><br>")
  document.write(getQuery(document.location,'state'))
</script>
